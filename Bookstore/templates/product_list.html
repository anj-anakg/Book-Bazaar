{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <title>ProductList</title>

</head>
<body style="background-color:#FFD5BE;">
<!--NavBar-->
<nav class="navbar navbar-expand-lg navbar-light bg-#FFD5BE">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">Inkwell Books
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-book"
                 viewBox="0 0 16 16">
                <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
            </svg>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link active">Home</a>
                <a href="#" class="nav-item nav-link">New Arrivals</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Book</a>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">Fiction</a>
                        <a href="#" class="dropdown-item">Biography</a>
                        <a href="#" class="dropdown-item">Lifestyle</a>
                    </div>
                </div>
            </div>
            <form class="d-flex" action="{% url 'search_results' %}" method="get">
                <div class="input-group">
                    <input name="q" type="text" class="form-control" placeholder="Search" autocomplete="on">
                    <button type="submit"  class="btn btn-secondary"><i class="bi-search"></i></button>
                </div>
            </form>
            <div class="navbar-nav">
                <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
                <ul class="navbar-nav d-flex flex-row me-1">
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link text-black" href="#"><i class="fas fa-shopping-cart"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!--Header-->
<div style="background: url('{% static '360_F.jpg' %}')" class="header">
    <h1 class="display-4 font-weight-bold text-white">..</h1>
    <div class="container mt-5 card-container">

        <!--       <h5 class="display-4  text-black">..</h5>-->
        <!--        <p class="font-italic mb-0">Using simple jumbotron-style component, create a nice Bootstrap 4 header with a-->
        <!--            background image.</p>-->
        <!--        <p class="font-italic">Snippe by-->
        <!--        <a href="#" role="button" class="btn btn-primary px-5">Shop Now</a>-->
    </div>
</div>
<!--cards-->
<section>
    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            {% for i in books %}
            <div class="col mt-3">
                <div class="card h-100 custom-card">
                    <img src="{{i.image_url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{i.title}}</h5>
                        <h6 class="card-title">{{i.author}}</h6>

                        <p class="card-text">Rs/-{{i.price}}</p>
                        <a href="{% url 'details' i.id%}" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
</body>
</html>

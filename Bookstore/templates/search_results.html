
{% load static %}
{% block title %} Search {% endblock title %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 class="text-secondary">Search Results</h3>
{% for every in object_list %}
<div>
    <h3><a href="{% url 'details' every.pk%}">{{every.title}}</a></h3>
    <p>Author : {{every.author}}</p>
</div>
{% empty %}
<h5 class="text-danger">No Matching Results</h5>
{% endfor %}
</body>
</html>
{% endblock content %}
